<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Mis Notas - Desafío CRUD</title>
  </head>
  <body>
    <!-- Formulario de ingreso -->
    <div class="card m-auto p-3 mt-4 bg-light" style="max-width: 600px">
      <form id="formulario">
        <div class="form-group">
          <label for="inputTitulo">Título Nota</label>
          <input
            type="text"
            class="form-control"
            id="inputTitulo"
            placeholder="Ingrese su Título"
            required
            maxlength="60"
          />
        </div>
        <div class="form-group mt-4">
          <label for="inputNota">Nota</label>
          <textarea
            class="form-control"
            id="inputNota"
            rows="3"
            placeholder="Ingrese su Nota"
            required
            maxlength="500"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">ENVIAR</button>
      </form>
    </div>

    <!-- Búsqueda Nota -->
    <div class="mt-5 mb-3 misnotas-div">
      <form class="mx-3" id="formBusqueda">
          <label class="fw-bold busqueda-label" for="busqueda">Búsqueda de Nota</label>
          <input class="mx-3 busqueda-input" id="busqueda" type="text">
          <button class="btn btn-dark boton-busqueda" type="submit">Buscar</button>
          <button class="btn btn-secondary mx-2 boton-limpiar" type="button"
              onclick="limpiarFiltro()">Limpiar</button>
      </form>
  </div>

    <!-- Tabla que muestra las notas -->

    <div class="container">
      <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Nota</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
        <!-- <tr>
          <td>Titulos</td>
          <td>Notas</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
              data-bs-target="#modalDetalle">Ver detalle</button>
            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
              data-bs-target="#modalEditar">Editar</button>
            <button onclick="eliminarUsuario()" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr> -->
      </table>
    </div>

    <!-- Modal Detalle Nota -->
    <div
      class="modal fade"
      id="modalDetalle"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos de usuario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="detalleNota" class="modal-body">
            <!-- <p>Titulo</p>
            <p>Nota</p> -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
      <!-- Modal Editar Nota -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar nota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formularioEditar">
          <div class="modal-body">
            <label for="editarTitulo">Ingresar titulo</label>
            <input type="text" id="editarTitulo" required>
            <br>
            <label for="editarNota">Ingresar nota</label>
            <input type="text" id="editarNota" required>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit" >Enviar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="./index.js"></script>
  </body>
</html>
